<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <style>
    body {
        background-image: url("bckimg1.avif");
    }

    .navbar {
        background-image: url("resource8.avif");
        font-size: large;
    }

    .navbar-brand {
        font-size: xx-large;
    }

    .dropdown-menu {
      min-width: 160px;
      background-image: url("resource8.avif");
    }

    .dropdown-item {
      padding: 0.5rem 1rem;
      font-size: 14px;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
      background-image: url("bckimg1.avif");
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
      background-color: #f7f7f7;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .controls button {
      margin: 0 10px;
    }

    .chat-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      background-image: url("resource8.avif");
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .chat-container p {
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 5px;
    }

    .chat-input button {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" style="color: blue;" href="index.html">ZenZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="color: blue;" href="home.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="dot-options"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="acheivements.html">Your Achievements</a></li>
              <li><a class="dropdown-item" href="depression-status.html">Depression Status</a></li>
              <li><a class="dropdown-item" href="setting.html">Settings</a></li>
              <li><a class="dropdown-item" href="logout.html">Logout</a></li>
              <!-- Add more options here -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Group Call</h2>

    <div class="video-container">
      <video id="videoPlayer" controls autoplay>
        <source src="videoplayback.mp4" type="video/mp4">
      </video>
    </div>

    <div class="controls">
      <button id="playButton" class="btn btn-primary">Play</button>
      <button id="pauseButton" class="btn btn-primary">Pause</button>
      <button id="muteButton" class="btn btn-primary">Mute</button>
      <button id="unmuteButton" class="btn btn-primary">Unmute</button>
    </div>

    <div class="chat-container">
      <p><strong>Chat:</strong></p>
      <p>User1: Hi everyone!</p>
      <p>User2: Hello! How's it going?</p>
      <p>User3: Great! Thanks for asking.</p>
      <p>User4: Hey, I have a question...</p>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message">
      <button class="btn btn-primary">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const muteButton = document.getElementById('muteButton');
    const unmuteButton = document.getElementById('unmuteButton');

    playButton.addEventListener('click', () => {
      videoPlayer.play();
    });

    pauseButton.addEventListener('click', () => {
      videoPlayer.pause();
    });

    muteButton.addEventListener('click', () => {
      videoPlayer.muted = true;
    });

    unmuteButton.addEventListener('click', () => {
      videoPlayer.muted = false;
    });
  </script>
</body>

</html>
