<body>

  <!-- Page Content -->
  <div class="container">
    <div class="goals-page">
      <div class="goals-header">
        <h1 class="goals-title">Goals</h1>
        <p class="goals-subtitle">Set and track your goals.</p>
      </div>

      <div class="goals-form">
        <form id="goals-form">
          <div class="mb-3">
            <label for="goal-input" class="form-label">New Goal:</label>
            <input type="text" class="form-control" id="goal-input" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Goal</button>
        </form>
      </div>

      <ul class="goals-list" id="goals-list">
        <!-- Goals will be dynamically added here -->
      </ul>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    const goalsForm = document.getElementById('goals-form');
    const goalsList = document.getElementById('goals-list');

    goalsForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const goalInput = document.getElementById('goal-input');
      const goalText = goalInput.value;

      if (goalText.trim() !== '') {
        const goalItem = createGoalItem(goalText);
        goalsList.appendChild(goalItem);

        goalInput.value = '';
      }
    });

    function createGoalItem(goalText) {
      const goalItem = document.createElement('li');
      goalItem.classList.add('goal-item');

      const goalCheckbox = document.createElement('input');
      goalCheckbox.setAttribute('type', 'checkbox');
      goalCheckbox.classList.add('goal-checkbox');
      goalItem.appendChild(goalCheckbox);

      const goalTextElem = document.createElement('span');
      goalTextElem.classList.add('goal-text');
      goalTextElem.textContent = goalText;
      goalItem.appendChild(goalTextElem);

      const goalActions = document.createElement('div');
      goalActions.classList.add('goal-actions');

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('btn', 'btn-danger');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', () => {
        goalItem.remove();
      });
      goalActions.appendChild(deleteButton);

      goalItem.appendChild(goalActions);

      return goalItem;
    }
  </script>
</body>
