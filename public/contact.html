<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenZone - Contact Developer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #f8f9fa;
      background-image: url("bckimg1.avif");
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #edf1f5;
      background-image: url("resource8.avif");
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-section {
      margin-top: 30px;
      background-image: url("resource8.avif");
    }

    .contact-section h2 {
      margin-bottom: 20px;
    }

    .contact-section p {
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" style="color: blue;" href="index.html">ZenZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" style="color: blue;" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: blue;" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Developer Section -->
  <div class="container">
    <div class="contact-section">
      <h2>Contact Developer</h2>
      <p>If you have any questions, suggestions, or feedback regarding the ZenZone platform, please feel free to reach out
        to the developer.</p>

      <div class="contact-form">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
