<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Additional Details</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
            background-image: url("bckimg1.avif");
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 400px;
            background-image: url("resource8.avif");
			margin: 0 auto;
			padding: 2rem;
			background-color: #fff;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
		}
		.container h2 {
			font-size: 2rem;
			color: #333;
			margin-top: 0;
			margin-bottom: 1rem;
		}
		.form-group {
			margin-bottom: 1.5rem;
		}
		.form-group label {
			font-size: 1.2rem;
			color: #333;
			display: block;
			margin-bottom: 0.5rem;
		}
		.form-group input[type="text"],
		.form-group input[type="email"],
		.form-group textarea {
			width: 100%;
			padding: 0.5rem;
			font-size: 1.2rem;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.submit-btn {
			display: inline-block;
			padding: 0.5rem 1.5rem;
			font-size: 1.2rem;
			color: #fff;
			background-color: #0077C0;
			border-radius: 5px;
			transition: background-color 0.3s ease;
			text-decoration: none;
		}
		.submit-btn:hover {
			background-color: #005EA3;
			cursor: pointer;
		}
	</style>
    <script>
		function redirectToProfile() {
			// Code to process additional details and save them
			// Redirect to the profile page
			window.location.href = "profile.html";
		}
	</script>
</head>
<body>
	<div class="container">
		<h2>Additional Details</h2>
		<form onsubmit="event.preventDefault(); redirectToProfile();">
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="text" id="age" name="age" placeholder="Enter your age" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<input type="text" id="gender" name="gender" placeholder="Enter your gender" required>
			</div>
			<div class="form-group">
				<label for="occupation">Occupation:</label>
				<input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required>
			</div>
			<div class="form-group">
				<label for="interests">Interests:</label>
				<textarea id="interests" name="interests" placeholder="Enter your interests"></textarea>
			</div>
			<input type="submit" value="Save Details" class="submit-btn">
		</form>
	</div>
</body>
</html>
