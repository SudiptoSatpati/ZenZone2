<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    } */
    
    body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
            background-image: url("bckimg1.avif");
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 2rem;
			background-color: #fff;
			background-image: url("resource8.avif");
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
		}
		.container h2 {
			font-size: 2rem;
			color: #333;
			margin-top: 0;
			margin-bottom: 1rem;
		}
    .form-group {
			margin-bottom: 1.5rem;
		}
		.form-group label {
			font-size: 1.2rem;
			color: #333;
			display: block;
			margin-bottom: 0.5rem;
		}
		.form-group input[type="text"],
		.form-group input[type="password"],
		.form-group input[type="email"] {
			width: 100%;
			padding: 0.5rem;
			font-size: 1.2rem;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
	  background-image: url("resource8.avif");
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <!-- Register form code goes here -->
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
    </form>

    <!-- Register button -->
    <button class="button" onclick="showOptions()">Register</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h3>Registration Successful!</h3>
        <p>Choose an option:</p>
        <button class="button" onclick="goToHome()">Go to Home</button>
        <button class="button" onclick="goToCommunity()">Go to Community</button>
      </div>
    </div>

    <script>
      // Get the modal
      const modal = document.getElementById('myModal');

      // Show the options modal
      function showOptions() {
        modal.style.display = 'block';
      }

      // Redirect to home page
      function goToHome() {
        window.location.href = 'home.html';
      }

      // Redirect to community page
      function goToCommunity() {
        window.location.href = 'community.html';
      }

    </script>
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p>Complete your profile: <a href="additional-details.html">Additional Details</a></p>
    </div>
  </div>
</body>
</html>
