<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenZone - Result</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #f8f9fa;
      background-image: url("bckimg1.avif");
      font-family: Arial, sans-serif;
    }

    .dropdown-menu {
      min-width: 160px;
      background-image: url("resource8.avif");
    }

    .dropdown-item {
      padding: 0.5rem 1rem;
      font-size: 14px;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
      background-image: url("bckimg1.avif");
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .result-text {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      background-image: url("resource8.avif");
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .result-text h3 {
      font-weight: bold;
      color: #6c757d;
    }

    .result-text p {
      margin-top: 20px;
    }

    .advice {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      background-image: url("resource8.avif");
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .advice h4 {
      margin-bottom: 10px;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-primary:focus,
    .btn-primary.focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .btn-primary.disabled,
    .btn-primary:disabled {
      background-color: #007bff;
      border-color: #007bff;
      opacity: 0.65;
    }

    .btn-primary:not(:disabled):not(.disabled):active,
    .btn-primary:not(:disabled):not(.disabled).active,
    .show>.btn-primary.dropdown-toggle {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ZenZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="support.html">Support</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="dot-options"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="acheivements.html">Your Achievements</a></li>
              <li><a class="dropdown-item" href="depression-status.html">Depression Status</a></li>
              <li><a class="dropdown-item" href="setting.html">Settings</a></li>
              <li><a class="dropdown-item" href="logout.html">Logout</a></li>
              <!-- Add more options here -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Result Section -->
  <div class="container">
    <h2 class="text-center mb-4">Your Depression Diagnostic Result</h2>
    <div class="result-text">
      <h3 class="text-center" id="result"></h3>
      <p class="text-center" id="solution"></p>
    </div>

    <div class="advice">
      <h4>Advice:</h4>
      <p id="advice"></p>
    </div>

    <div class="text-center mt-4">
      <a href="home.html" class="btn btn-primary">Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Retrieve the result from localStorage
    const result = localStorage.getItem('diagnosticResult');
    const advice = localStorage.getItem('advice');

    // Display the result and advice on the page
    document.getElementById('result').textContent = result;
    document.getElementById('advice').textContent = advice;

    // Clear the result and advice from localStorage (optional)
    localStorage.removeItem('diagnosticResult');
    localStorage.removeItem('advice');
  </script>
</body>

</html>
