  <!-- Custom JavaScript -->
  <script>
    // Calculate monthly score
    function calculateMonthlyScore() {
      const totalTasks = 30;
      const completedTasks = document.querySelectorAll('.task-checkbox:checked').length;
      const monthlyScore = Math.floor((completedTasks / totalTasks) * 100);
      
      document.getElementById('completedTasks').textContent = completedTasks;
      document.getElementById('monthlyScore').textContent = monthlyScore + '%';
    }

    // Event listener for save button
    document.querySelector('.btn-primary').addEventListener('click', calculateMonthlyScore);

    // Event listener for reset button
    document.querySelector('.btn-secondary').addEventListener('click', () => {
      const checkboxes = document.querySelectorAll('.task-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
      
      calculateMonthlyScore();
    });
  </script>
